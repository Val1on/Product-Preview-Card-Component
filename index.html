<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="favicon" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <div>
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="mobile">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="desktop">
      </div>
    
    <div class="column">
      <h5>perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 
      <div class="price">
        <h1 class="currentprice">$149.99</h1>
        <h1 class="oldprice">$169.99</h1>
      </div>
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
